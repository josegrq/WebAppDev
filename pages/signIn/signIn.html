<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="./signin.css" rel="stylesheet" type="text/css">
    <title>Fit Social</title>
</head>

<body>
    <header>

    </header>
    <div class="main-content centered">
        <div class="own-modal">
            <div class="modal-title">
                Log into Fit Social
            </div>
            <!--Username or Email-->
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10 input-group input-group-lg">
                        <input type="email" name="email" id="email" required class="form-control"
                            placeholder="Username or Email">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>

            <!--Password-->
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10 input-group input-group-lg">
                        <input type="password" name="password" id="password" required class="form-control"
                            placeholder="Password">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>

            <!--Remember User-->
            <div class="row check">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember Me
                        </label>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>

            <!--Sign in Button-->
            <div class="form-group" > 
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-success btn-lg col-sm-12">Sign in</button>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>

            <!--Cancel Button-->
            <div class="form-group" >
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-danger btn-lg col-sm-12">Cancel</button>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
            
            <!--Forgot Password-->
            <div>
                <div class="row">
                    <div class="col-sm-12">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="signin.js"></script>
</body>

</html>
