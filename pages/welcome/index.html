<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./welcome.css">

    <title>Fit Social</title>
</head>

<body>
    <section class="main-content">
            <div class="row h-100">
                <!--Logo and Message-->
                <div class="col-md-12 col-lg-6 my-auto">
                    <div class="">
                        <div class="col-sm-12">
                            <img src="../images/logo.png" class="rounded mx-auto d-block" alt="App Logo">
                        </div>
                        <div class="col-sm-8 offset-sm-2">
                            <h2>Connect with other athletes and fitness enthusiast like you!</h2>
                        </div>
                    </div>
                </div>
                <!--Modal-->
                <div class="col-md-12 col-lg-6 d-flex justify-content-center my-auto">
                    <div class="own-modal">
                        <div class="modal-title">
                            Welcome
                        </div>
                        <!--Sign in Button-->
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-10">
                                    <a href="../signin/signin.html" class="btn btn-primary btn-lg col-sm-12">Sign in</a>
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                        </div>

                        <!--Sign up Button-->
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-10">
                                    <a href="../signUp/signUp.html" class="btn btn-primary btn-lg col-sm-12">Sign up</a>
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <script src="./welcome.js"></script>
</body>

</html>
