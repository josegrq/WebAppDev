<!DOCTYPE html>

<html lang ="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="./signUp.css" rel="stylesheet" type="text/css">
        <script src="https://unpkg.com/vue@next"></script>
        <title> Sign Up for Sweat </title>
        
        <style>
            body {font-family: Arial, Helvetica, sans-serif;}
        </style>
       
    </head>

    <body>


        <div class="form-popup" id="app">
            <form @submit = "checkForm" action="../signIn/signIn.html" method="post" novalidate="true" class="form-container">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p v-if="errors.length">Please correct the following:
                        <ul> <li v-for="error in errors">{{ error }}</li> </ul>
                    </p>
                    <p>Please fill out this form to create an account with Sweat.</p>
                    <hr>
                    <div class="form-group col">
                        <div class="auto">
                            <label for="txtFirstName"><b>First Name:</b></label>
                            <input id="txtFirstName" v-model = "txtFirstName" type="text" placeholder="First Name" name="txtFirstName">
                        </div>
                    </div>
                    <div class="form-group col">
                        <div class="auto">
                            <label for="txtLastName"><b>Last Name:</b></label>
                            <input id="txtLastName" v-model = "txtLastName" type="text" placeholder="Last Name" name="txtLastName">
                        </div>
                    </div>

                    <div class="form-group col">
                        <div class="auto">
                            <label for="txtUserName"><b>Username:</b></label>
                            <input id="txtUserName" v-model = "txtUserName" type="text" placeholder="Username" name="txtUserName">
                        </div>
                    </div>

                    <div class="form-group col">
                        <div class="auto">
                            <label for="txtDoB"><b>Date of birth:</b></label>
                            <input id="txtDoB" type="date" name="txtDoB" required class="form-control">
                        </div>
                    </div>

                    <div class="form-group col">
                        <div class="auto">
                            <label for="txtEmail"><b>Email:</b></label>
                            <input id="txtEmail" v-model = "txtEmail" type="email" placeholder="Enter Email" name="txtEmail">
                        </div>
                    </div>

                    <div class="form-group col">
                        <div class="auto">
                           <label for="txtConfirmEmail"><b>Confirm Email:</b></label>
                           <input id="txtConfirmEmail" v-model = "txtConfirmEmail" type="email" placeholder="Confirm Email" name="txtConfirmEmail">
                        </div>
                    </div>

                    <div class="form-group col">
                        <div class="auto">
                            <label for="txtPassword"><b>Password:</b></label>
                            <input id="txtPassword" v-model="txtPassword" type="password" placeholder="Enter Password" name="txtPassword">
                        </div>
                    </div>

                    <div class="form-group col">
                        <div class="auto">
                            <label for="txtConfirmPassword"><b>Confirm Password:</b></label>
                            <input id="txtConfirmPassword" v-model="txtConfirmPassword" type="password" placeholder="Confirm Password" name="txtConfirmPassword">
                        </div>
                    </div>
                    
                    <div class="form-group col">
                        <label><b>Gender:</b> </label>
                        <div class="auto">
                            <div class="form-check">
                                <input type="radio" id="rbMale" name="gender" value="male" class="form-check-input">
                                <label for="rbMale" class="form-check-label"><b>Male</b></label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="rbFemale" name="gender" value="female" class="form-check-input">
                                <label for="rbFemale" class="form-check-label"><b>Female</b></label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="rbOther" name="gender" value="other" class="form-check-input">
                                <label for="rbOther" class="form-check-label"><b>Other</b></label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col">
                        <div class="auto">
                            <label for="txtAddress" class="col-form-label">
                                <b>Address:</b> 
                            </label>
                            <div class="col auto">
                                <input type="text" v-model = "txtStreet" id="txtStreet" name="txtStreet" class="form-control" placeholder="Street"> 
                            </div>
                            <div class="col auto">
                                <input type="text"  v-model = "txtCity" id="txtCity" name="txtCity" class="form-control" placeholder="City"> 
                            </div>
                            <div class="col auto">
                                <input type="text"  v-model = "txtState" id="txtState" name="txtState" class="form-control" placeholder="State"> 
                            </div>
                            <div class="col auto">
                                <input type="text"  v-model = "txtZipcode" id="txtZipcode" name="txtZipcode" class="form-control" placeholder="Zipcode" pattern="[0-9]{5}"> 
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="form-group col">
                        <div class="auto">
                            <label for="securityQuestions"><b>Security Questions:</b></label>
                            <select v-model="securityQuestions" name="securityQuestions" id="securityQuestions">
                                <option v-for="option in options" v-bind:value="option.id" v-bind:key="option.value">{{option.value}}</option>
                            </select>
                            <br>
                            <div v-if="securityQuestions >= 1" class="col auto" name="securityAnswer" id="securityAnswer">
                                <input type="text" v-model="securityAnswers" id="securityAnswers" name="txtSecurityAnswers" class="form-control" placeholder="Answer">
                            </div>  
                        </div>
                        
                    </div>    
                    
                    <div class="form-group col">
                        <div class="auto">
                            <div class="col-25">
                                <label for="txtBio"><b>About Me:</b></label>
                            </div>
                            <div class="col-95">
                                <textarea id="txtBio" v-model="txtBio" name="bioBox" rows="4" cols="50" class="form-control" placeholder = "Tell us about yourself."></textarea>
                                <br><br>                        
                            </div>
                        </div>
                    </div>

                    <label for="chkRemeber"><b>Remember me:</b> <input id="chkRemeber" type="checkbox" checked="checked" name="chkRemember" style="margin-bottom: 15px"></label>

                    <p>By creating an account you agree to our <a href="#" style="color: #1427FE">Terms & Privacy</a>.</p>

                    <div class="clearfix">
                        <button type="submit" class="btn" value="submit">Sign Up</button>
                        <button type="submit" class="btn cancel" onclick="goBack()">Close</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./signUp.js"></script>
        <script type="text/javascript">
            

            function goBack() {
                window.history.back();
            }
            
            
        </script>
        <script>
            const mountedApp = app.mount("#app")
        </script>
    </body>
</html>
