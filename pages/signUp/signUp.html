<!DOCTYPE html>

<html lang ="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="./signUp.css" rel="stylesheet" type="text/css">

        <style>
            body {font-family: Arial, Helvetica, sans-serif;}
        </style>
       
    </head>

    <body>

        <button class="open-button" onclick="openForm()">Open Form</button>

        <div class="form-popup" id="signUpForm">
            <form action="/action_page.php" class="form-container">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill out this form to create an account.</p>
                    <hr>

                    <label for="txtFirstName"><b>First Name:</b></label>
                    <input type="text" placeholder="First Name" name="txtFirstName" required>

                    <label for="txtLastName"><b>Last Name:</b></label>
                    <input type="text" placeholder="Last Name" name="txtLastName" required>

                    <label for="txtDoB"><b>Date of birth:</b></label>
                    <input type="date" id="txtDoB" name="txtDoB" required class="form-control" placeholder="Date of birth">
                              
                    <label for="txtEmail"><b>Email:</b></label>
                    <input type="text" placeholder="Enter Email" name="txtEmail" required>

                    <label for="txtConfirmEmail"><b>Confirm Email:</b></label>
                    <input type="text" placeholder="Confirm Email" name="txtConfirmEmail" required>
                
                    <label for="txtPassword"><b>Password:</b></label>
                    <input type="password" placeholder="Enter Password" name="txtPassword" required>

                    <label for="txtConfirmPassword"><b>Confirm Password:</b></label>
                    <input type="text" placeholder="Confirm Password" name="txtConfirmPassword" required>

                    <label>Remember me: <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px"></label>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                    <div class="clearfix">
                        <button type="submit" class="btn">Sign Up</button>
                        <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script type="text/javascript">
            $(function () {
                $("#btnSubmit").click(function () {
                    var password = $("#txtPassword").val();
                    var confirmPassword = $("#txtConfirmPassword").val();
                    var email = $("#txtEmail").val();
                    var confirmEmail = $("#txtConfirmEmail").val();
                    if (password != confirmPassword) {
                        alert("Passwords do not match.");
                        return false;
                    }
                    else if (email != confirmEmail){
                        alert("Email addresses do not match.")
                        return false;

                    }
                    return true;
                });
            });

            function openForm() {
                document.getElementById("signUpForm").style.display = "block";
            }

            function closeForm() {
                document.getElementById("signUpForm").style.display = "none";
            }
        </script>
    </body>
</html>
